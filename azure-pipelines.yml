# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- main
stages:
  - stage: Build stage
    displayName: Build
    jobs:
      - job: Build
        displayName: build
        pool:
          name: mypool
        steps:
        
        - task:
          inputs:
            containerRegistry: 'docker_training'
            repository: 'lab141'
            command: 'build'
            Dockerfile: '**/maven'
        - task: Docker@2
          inputs:
            containerRegistry: 'docker_training'
            repository: 'test'
            command: 'push'