apiVersion: apps/v1
kind: Deployment
metadata:
  name: lhci-server
spec:
  selector:
    matchLabels:
      name: lhci-server
  # there can be only one pod at a time because of the persistent volume claim
  strategy:
    type: Recreate
  template:
    metadata:
      name: lhci-pod
      labels:
        name: lhci-server
    spec:
      containers:
        - name: lhci-server
          image: lab142.azurecr.io/lab:lighthousenew
          imagePullPolicy: Always

#          volumeMounts:
#            - mountPath: '/data'
#              name: lhci-data-volume
#          # required for ingress health checks to work
          ports:
            - containerPort: 9001
          # resources:
          #   limits:
          #     cpu: 2000m
          #     memory: 3000Mi
          #   requests:
          #     cpu: "1"
          #     memory: 2000Mi
          env:
          - name: LHCI_STORAGE__SQL_DIALECT
#            value: "postgres"
            valueFrom: 
              configMapKeyRef:
               name: lhci-psql-config
               key: LHCI_STORAGE__SQL_DIALECT

          - name: LHCI_STORAGE__SQL_CONNECTION_URL
            valueFrom:
              secretKeyRef:
               name: lhci-psql-secret
               key: LHCI_STORAGE__SQL_CONNECTION_URL

#            value: "postgresql://postgres:password@postgresdb:5432/postgres"
      restartPolicy: Always

            #          readinessProbe:
#            httpGet:
#              path: /healthz
#              port: 9001
